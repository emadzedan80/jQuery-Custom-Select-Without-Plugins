<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no">
    <title>Custom Select Without Plugins</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/droid-arabic-kufi" type="text/css" />
    <link rel='stylesheet' href='./css-rtl.css'>
</head>

<body class="arabic-version">
    <section class="pt-5 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <h3>jQuery Custom HTML Select Without Plugins</h3>
                    <h5>Right To Left (Arabic)</h5>
                    <a href="./index.html">Left To Right (English)</a>
                </div>
            </div>
            <div class="row mt-4 mb-4">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 col-12">
                    <form>
                        <div class="select-group-1">
                            <select style="display: none;">
                                <option value="hide">-- يرجى الإختيار --</option>
                                <option value="0">الكل</option>
                                <option value="1">إتحادية لا تقبل الودائع</option>
                                <option value="2">محلية لا تقبل الودائع</option>
                                <option value="3">محلية ريفية لا تقبل الودائع</option>
                                <option value="4">إتحادية تقبل الودائع</option>
                                <option value="5">إقليمة</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 col-12">
                    <form>
                        <div class="select-group-2">
                            <select style="display: none;">
                                <option value="hide">-- يرجى الإختيار --</option>
                                <option value="0">الكل</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="./js.js"></script>
</body>

</html>
